<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>赏颜悦色</title>
     <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <a href="http://liu13.fun" style="text-align: center; color: #2e9c79;"> © 山雾秋</a>

    <section id="main" style="padding: 20px;">
        <video id="player" controls="controls"></video>
    </section>

    <div style="text-align: center; margin-top: 5px;">

        <div style="text-align: center; margin-top: 5px;">
            <section id="buttons">
                <button id="switch">连续: 开</button>
                <button id="next1">下一个</button>
                <button id="apiToggle">换类型</button>
            </section>
        </div>
        <div style="text-align: center; position: absolute; bottom: 130px; width: 100%;">
            <button id="copylink">分享网站</button>
            <button id="kaishiyangsheng">开始养生</button>
            <button id="codesource">网站源码</button>
        </div>
        <div style="text-align: center; position: absolute; bottom: 60px; width: 100%;">
            <button id="author" onclick="window.location.href='https://link3.cc/liu13';">站长</button>
            <button id="donate" onclick="window.location.href='https://link3.cc/liu13';">打赏</button>
            <button id="announcement">公告</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <br />
                <h3>赏颜悦色</h3>
                <p>非常简洁好看的单页代码<br />
                    <br />直接上传即可用无需数据库支持主机空间<br />
                </p>
                <p>大部分接口都是跳转的，保存视频链接就行，相当于是个中转站。但是这个不一样，直接采用本地存储，完全就不需要跳转，走的是稳定质量线路！在使用高峰期间，服务器资源不够分配，可能会出现卡顿缓慢，敬请理解在持续升级中~
                </p>
            </div>
        </div>
        <!访问统计>

            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            <div class="stats-container"
                style="display: flex; justify-content: space-between; position: fixed; bottom: 0; width: 100%; padding: 10px; box-sizing: border-box; background-color: rgba(255, 255, 255, 0); border-top: 0 solid #ddd;">
                <div class="stat-item" style="flex: 1; text-align: center;">
                    <span id="busuanzi_value_site_uv"
                        style="color: rgb(92, 60, 236); font-size: 14px; font-weight: bold;"><span
                            id="busuanzi_value_site_uv"></span></span>
                    <div style="color: rgb(51, 51, 51); font-size: 11px;">访客数量</div>
                </div>
                <div class="stat-item" style="flex: 1; text-align: center;">
                    <span id="busuanzi_container_site_pv"
                        style="color: rgb(192, 127, 21); font-size: 14px; font-weight: bold;"><span
                            id="busuanzi_value_site_pv"></span></span>
                    <div style="color: rgb(51, 51, 51); font-size: 11px;">总浏览量</div>
                </div>
                <div class="stat-item" style="flex: 1; text-align: center;">
                    <span style="color: rgb(92, 60, 236); font-size: 14px; font-weight: bold;"><span
                            id="days">0</span></span>
                    <div style="color: rgb(51, 51, 51); font-size: 11px;">运行天数</div>
                </div>
                <script>
                    // 设置网站上线日期
                    var startDate = new Date('2024/8/27'); // 请替换为您网站的实际上线日期

                    // 获取当前日期
                    var currentDate = new Date();

                    // 计算两个日期之间的天数差
                    var diffTime = Math.abs(currentDate - startDate);
                    var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    // 将天数显示到网页上
                    document.getElementById('days').innerHTML = diffDays;
                </script>

                <script>
                    (function (window, document) {
                        if (top != self) {
                            window.top.location.replace(self.location.href);
                        }

                        var get = function (id) {
                            return document.getElementById(id);
                        }

                        var bind = function (element, event, callback) {
                            return element.addEventListener(event, callback);
                        }

                        var auto = true;
                        var player = get('player');
                        <!-- 两个视频播放接口 -->
                        var api1 = 'http://api.yujn.cn/api/wmsc.php?type=video';
                        var api2 = 'https://tucdn.wpon.cn/api-girl/index.php?wpon=302';
                        window.onload = function () {
                            // 设置默认 API
                            currentAPI = api1; // 选择 api1 或 api2 作为默认 API
                            randomm(); // 加载一个视频
                        };

                        var apiToggle = get('apiToggle');

                        var randomm = function () {
                            player.src = currentAPI + '&t=' + Math.random();
                        }

                        var playButton = get('kaishiyangsheng');

                        bind(playButton, 'click', function () {
                            if (player.paused) {
                                player.play();
                                this.innerText = '暂停';
                            } else {
                                player.pause();
                                this.innerText = '播放';
                            }
                        });

                        bind(get('next1'), 'click', randomm);

                        bind(player, 'error', function () {
                            randomm();
                        });

                        bind(get('switch'), 'click', function () {
                            auto = !auto;
                            this.innerText = '连续: ' + (auto ? '开' : '关');
                        });

                        bind(player, 'ended', function () {
                            if (auto) randomm();
                        });
                        player.play();
                        bind(apiToggle, 'click', function () {
                            if (currentAPI === api1) {
                                currentAPI = api2;
                                apiToggle.innerText = '反差';
                            } else {
                                currentAPI = api1;
                                apiToggle.innerText = '青春';
                            }
                            randomm();
                        });

                        var modal = get("modal");
                        var span = modal.getElementsByClassName("close")[0];

                        bind(get('announcement'), 'click', function () {
                            modal.style.display = "block";
                        });

                        bind(span, 'click', function () {
                            modal.style.display = "none";
                        });

                        window.onclick = function (event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                        // 获取分享按钮元素
                        var shareButton = get('copylink');

                        // 为分享按钮绑定点击事件
                        bind(shareButton, 'click', function () {
                            // 创建一个临时的输入元素用于复制操作
                            var tempInput = document.createElement('input');
                            document.body.appendChild(tempInput);
                            tempInput.value = window.location.href; // 获取当前页面的URL
                            tempInput.select(); // 选择输入内容
                            document.execCommand('copy'); // 执行复制命令

                            // 清理临时元素
                            document.body.removeChild(tempInput);

                            // 提供用户反馈
                            alert('网站链接已复制到剪贴板！');
                        });

                    })(window, document);
                </script>
                <script>
                    if (window.console && window.console.log) {
                        console.log("%cCopyright © beimo.cc ", "color:red");
                    }  
                </script>

</body>

</html>
