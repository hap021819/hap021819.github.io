<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>赏颜悦色</title>
  <style>
    /* 视频播放器样式 */
    #player {
      box-sizing: border-box;
      width: 100%;
      /* 让视频宽度充满父容器 */
      max-width: 800px;
      /* 最大宽度 */
      height: auto;
      /* 高度自适应 */
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(53, 169, 204, 0.5);
    }

    #main {
      display: grid;
      place-items: center;
      /* 水平和垂直居中 */
      padding: 20px;
    }

    /* 其他样式 */
    #switch,
    #next1,
    #apiToggle,
    #author,
    #donate,
    #announcement,
    #copylink,
    #kaishiyangsheng,
    #codesource {
      background: linear-gradient(-20deg, #5d70eb98 0%, #78bcec9c 100%);
      color: #fdfefff6;
      line-height: 40px;
      text-align: center;
      width: 80px;
      border: none;
      margin: 0 6px;
      border-radius: 45px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(1, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #777ec3;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }

    .close {
      color: #777ec3;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a href="http://liu13.fun" style="text-align: center; color: #2e9c79;"> © 山雾秋</a>

  <section id="main">
    <video id="player" controls="controls"></video>
  </section>

  <div style="text-align: center; margin-top: 5px;">
    <div style="text-align: center; margin-top: 5px;">
      <section id="buttons">
        <button id="switch">连续: 开</button>
        <button id="next1">下一个</button>
        <button id="apiToggle">换类型</button>
      </section>
    </div>
    <div style="text-align: center; position: absolute; bottom: 130px; width: 100%;">
      <button id="copylink">分享网站</button>
      <button id="kaishiyangsheng">开始养生</button>
      <button id="codesource">网站源码</button>
    </div>
    <div style="text-align: center; position: absolute; bottom: 60px; width: 100%;">
      <button id="author" onclick="window.location.href='http://liu13.fun';">站长</button>
      <button id="donate" onclick="window.location.href='https://link3.cc/liu13';">打赏</button>
      <button id="announcement">公告</button>
    </div>

    <!-- 其他 HTML 和 JavaScript 代码保持不变 -->

  </div>
</body>

</html>
