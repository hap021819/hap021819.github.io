    <script>
        // 点击效果实现的js代码
        document.addEventListener('click', function (event) {
            // 定义两个圆的半径
            var largeRadius = 40; // 大圆的半径
            var smallRadius = 20; // 小圆的半径

            // 创建大圆元素
            var largeCircle = createCircle(largeRadius, '#7e57c2', event);
            document.body.appendChild(largeCircle);

            // 创建小圆元素
            var smallCircle = createCircle(smallRadius, '#1cae57', event);
            document.body.appendChild(smallCircle);

            // 启动动画
            setTimeout(function () {
                largeCircle.classList.add('animate');
            }, 0);

            setTimeout(function () {
                smallCircle.classList.add('animate');
            }, 100); // 小圆动画延迟100ms

            // 定义移除元素的函数
            function removeCircles() {
                largeCircle.removeEventListener('transitionend', removeCircles);
                smallCircle.removeEventListener('transitionend', removeCircles);
                document.body.removeChild(largeCircle);
                document.body.removeChild(smallCircle);
            }

            // 添加事件监听器以在过渡结束后移除元素
            largeCircle.addEventListener('transitionend', removeCircles);
            smallCircle.addEventListener('transitionend', removeCircles);

            // 创建圆形元素的函数
            function createCircle(radius, color, event) {
                var circle = document.createElement('div');
                circle.className = 'click-effect';
                circle.style.width = circle.style.height = (2 * radius) + 'px';
                circle.style.backgroundColor = color;
                circle.style.left = event.pageX - radius + 'px';
                circle.style.top = event.pageY - radius + 'px';
                return circle;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            function fetchPoem() {
                fetch('http://www.wudada.online/Api/ScSj')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const poemElement = document.getElementById('random-poem');
                        let poemText = data.data || '这里是随机诗句';
                        // 检查诗句长度，如果过长则重新请求
                        if (poemText.length > 12) {
                            fetchPoem(); // 重新请求
                        } else {
                            poemElement.innerText = poemText;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the poem:', error);
                        const poemElement = document.getElementById('random-poem');
                        poemElement.innerText = '诗云...';
                    });
            }

            fetchPoem();
        });


        //字体变化颜色
        const colors = ['#fc7676', '#785bf7', '#7dc1f4', '#6eb498', '#ebd086'];
        let colorIndex = 0;

        function changeTextColor() {
            const textElement = document.getElementById('colorful-text');
            textElement.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        // 每1000毫秒改变一次颜色
        setInterval(changeTextColor, 3000);

        // 生成随机颜色的函数
        //
        let usedColors = [];
        function getRandomColor() {
            let color;
            do {
                color = '#' + Math.floor(Math.random() * 16777215).toString(16); // 生成一个随机的十六进制颜色
            } while (usedColors.includes(color)); // 检查颜色是否已经在数组中

document.addEventListener('DOMContentLoaded', function () {
    const avatar = document.querySelector('.avatar');
    const audio = new Audio('music.mp3'); // 假设音乐文件名为music.mp3
    const textToShowElement = document.getElementById('text-to-show');
    const gecizhanshiButton = document.getElementById('gecizhanshi');
    const guanyuzuozheButton = document.getElementById('guanyuzuozhe');
    let lyrics = [];
    let isMoving = false;
    let isRotating = false;
    let isShowingPlaylist = false; // 用于跟踪歌单列表是否在显示

    const aboutText = "这里是山雾秋的作品发布页<br>基于北漠网络(https://beimowl.com)<br>免费分享的源代码美化修改，共4版<br>源代码加180782569免费分享<br>可自行更改配色和背景图";
    const playlistText = "歌单列表:<br>1. 歌曲A<br>2. 歌曲B<br>3. 歌曲C";
    const hintText = "点一下头像会有新玩法"; // 新增提示文本

    // 初始化加载歌词
    loadLyrics();

    function loadLyrics() {
        fetch('music.lrc')
            .then(response => response.text())
            .then(data => {
                lyrics = parseLyrics(data);
            })
            .catch(error => console.error('Error loading the LRC file:', error));
    }

    function parseLyrics(data) {
        const lines = data.split('\n');
        let parsedLyrics = [];
        lines.forEach(line => {
            const match = line.match(/^\[\d{2}:\d{2}.\d{2,}\](.*)/);
            if (match) {
                parsedLyrics.push({
                    time: match[0].substring(1, match[0].length - 1),
                    content: match[1]
                });
            }
        });
        return parsedLyrics;
    }

    function parseTime(timeString) {
        const parts = timeString.split(':');
        return parseInt(parts[0], 10) * 60 + parseFloat(parts[1]);
    }

    function updateLyricsDisplay(currentTime) {
        if (!isShowingPlaylist) { // 只有在没有显示歌单列表时才显示歌词
            const currentLyrics = lyrics.filter(lyric => parseTime(lyric.time) <= currentTime);
            const visibleLyrics = currentLyrics.slice(-3);

            textToShowElement.innerHTML = visibleLyrics.map((lyric, index) => {
                const isCurrentLyric = index === visibleLyrics.length - 1; // 最后一条歌词为当前播放的
                return `<p style="font-size: ${isCurrentLyric ? '1.3em' : '1em'}; color: ${isCurrentLyric ? '#ff0' : '#fff'};">${lyric.content}</p>`;
            }).join('');
        }
    }

    function moveCards() {
        isMoving = !isMoving;
        const cards = document.querySelectorAll('.mdui-col-xs-12.mdui-col-sm-6 .mdui-card');

        cards.forEach(function (card, index) {
            card.classList.remove('card-visible', 'card-left', 'card-right', 'card-move');

            if (isMoving) {
                if (index % 2 === 0) {
                    card.classList.add('card-left');
                } else {
                    card.classList.add('card-right');
                }
            } else {
                card.classList.add('card-visible');
            }

            card.classList.add('card-move');
        });
    }

    // 点击头像事件处理
    avatar.addEventListener('click', function () {
        if (audio.paused) {
            audio.play();
            audio.addEventListener('timeupdate', updateLyrics);
            textToShowElement.style.display = 'block';  // 显示歌词区域
            avatar.style.animation = 'rotate 10s infinite linear'; // 开始旋转
            isRotating = true;

            // 切换按钮文本
            gecizhanshiButton.innerText = "歌词"; // 恢复“歌词展示”按钮
            guanyuzuozheButton.innerText = "歌单"; // 切换“关于作者”按钮为“歌单列表”
        } else {
            audio.pause();
            audio.removeEventListener('timeupdate', updateLyrics);
            textToShowElement.innerHTML = ''; // 清空歌词内容
            textToShowElement.style.display = 'none'; // 隐藏歌词区域
            avatar.style.animation = 'none'; // 停止旋转
            isRotating = false;
        }
    });

    function updateLyrics() {
        updateLyricsDisplay(audio.currentTime);
    }

    // 歌词展示按钮/玩法按钮
    gecizhanshiButton.addEventListener('click', function () {
        moveCards();
        if (!audio.paused) {
            isShowingPlaylist = false; // 确保显示歌词时不显示歌单
            textToShowElement.style.display = 'block';
            updateLyricsDisplay(audio.currentTime);
        } else {
            textToShowElement.innerHTML = hintText; // 当音乐未播放时，显示提示文本
            textToShowElement.style.display = 'block'; // 确保文本区域可见
            gecizhanshiButton.innerText = "朋友"; // 切换按钮为“玩法按钮”
        }
    });

    // 关于作者按钮（切换为歌单列表按钮）
    guanyuzuozheButton.addEventListener('click', function () {
        if (!audio.paused) {
            isShowingPlaylist = true; // 标记为正在显示歌单列表
            textToShowElement.innerHTML = playlistText; // 显示歌单列表
            textToShowElement.style.display = 'block';
        } else {
            moveCards();
            textToShowElement.innerHTML = aboutText; // 显示关于作者信息
            textToShowElement.style.display = 'block';
            guanyuzuozheButton.innerText = "你好"; // 恢复按钮为“关于作者”
        }
    });
});
