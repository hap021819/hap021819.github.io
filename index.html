    <script>
        // 点击效果实现的js代码
        document.addEventListener('click', function (event) {
            // 定义两个圆的半径
            var largeRadius = 40; // 大圆的半径
            var smallRadius = 20; // 小圆的半径

            // 创建大圆元素
            var largeCircle = createCircle(largeRadius, '#7e57c2', event);
            document.body.appendChild(largeCircle);

            // 创建小圆元素
            var smallCircle = createCircle(smallRadius, '#1cae57', event);
            document.body.appendChild(smallCircle);

            // 启动动画
            setTimeout(function () {
                largeCircle.classList.add('animate');
            }, 0);

            setTimeout(function () {
                smallCircle.classList.add('animate');
            }, 100); // 小圆动画延迟100ms

            // 定义移除元素的函数
            function removeCircles() {
                largeCircle.removeEventListener('transitionend', removeCircles);
                smallCircle.removeEventListener('transitionend', removeCircles);
                document.body.removeChild(largeCircle);
                document.body.removeChild(smallCircle);
            }

            // 添加事件监听器以在过渡结束后移除元素
            largeCircle.addEventListener('transitionend', removeCircles);
            smallCircle.addEventListener('transitionend', removeCircles);

            // 创建圆形元素的函数
            function createCircle(radius, color, event) {
                var circle = document.createElement('div');
                circle.className = 'click-effect';
                circle.style.width = circle.style.height = (2 * radius) + 'px';
                circle.style.backgroundColor = color;
                circle.style.left = event.pageX - radius + 'px';
                circle.style.top = event.pageY - radius + 'px';
                return circle;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            function fetchPoem() {
                fetch('https://www.wudada.online/Api/ScSj')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const poemElement = document.getElementById('random-poem');
                        let poemText = data.data || '这里是随机诗句';
                        // 检查诗句长度，如果过长则重新请求
                        if (poemText.length > 12) {
                            fetchPoem(); // 重新请求
                        } else {
                            poemElement.innerText = poemText;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the poem:', error);
                        const poemElement = document.getElementById('random-poem');
                        poemElement.innerText = '诗云...';
                    });
            }

            fetchPoem();
        });


        //字体变化颜色
        const colors = ['#fc7676', '#785bf7', '#7dc1f4', '#6eb498', '#ebd086'];
        let colorIndex = 0;

        function changeTextColor() {
            const textElement = document.getElementById('colorful-text');
            textElement.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        // 每1000毫秒改变一次颜色
        setInterval(changeTextColor, 3000);

        // 生成随机颜色的函数
        //
        let usedColors = [];
        function getRandomColor() {
            let color;
            do {
                color = '#' + Math.floor(Math.random() * 16777215).toString(16); // 生成一个随机的十六进制颜色
            } while (usedColors.includes(color)); // 检查颜色是否已经在数组中
            usedColors.push(color); // 颜色可用，添加到数组中
            return color;
        }

        // 获取所有卡片元素
        document.querySelectorAll('.mdui-card').forEach(card => {
            const initialBackgroundColor = card.style.background;
            const content = card.querySelector('.mdui-card-primary, .mdui-card-content');

            card.addEventListener('mouseover', function () {
                this.style.background = getRandomColor();
                content.style.opacity = '0';
            });

            card.addEventListener('mouseout', function () {
                this.style.background = initialBackgroundColor;
                content.style.opacity = '1';
            });
        });


        // 背景图片数组
        var backgrounds = [
            'bg-image-1',
            'bg-image-2',
            'bg-image-3',
        ];
        var current = 0; // 当前背景图片的索引

        // 切换背景的函数
        function changeBackground() {
            current = (current + 1) % backgrounds.length;
            document.body.className = 'mdui-theme-primary-black mdui-theme-accent-pink ' + backgrounds[current];
        }

        // 给切换背景按钮添加点击事件监听器
        var backgroundTip = document.getElementById('background-tip');
        backgroundTip.addEventListener('click', function (event) {
            event.stopPropagation(); // 阻止事件冒泡
            changeBackground();
        });

        // 阻止其他元素的点击事件影响背景切换
        document.addEventListener('click', function (event) {
            event.stopPropagation(); // 阻止事件冒泡
        });

        //以下为禁用右键和F12
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123) { // F12的键码是123
                event.preventDefault();
                // 这里可以添加一些提示，alert('开发者工具已被禁用');
            }
        });
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        //
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
        // 获取头像元素和音频元素
        const avatar = document.querySelector('.avatar');
        const audio = document.getElementById('myAudio');
        //卡片移动控制
        document.addEventListener('DOMContentLoaded', function () {
            // 获取所有卡片元素
            var cards = document.querySelectorAll('.mdui-col-xs-12.mdui-col-sm-6 .mdui-card');
            // 定义一个变量来跟踪卡片是否正在移动
            var isMoving = false;

            // 移动卡片的函数
            function moveCards() {
                // 切换isMoving状态
                isMoving = !isMoving;

                cards.forEach(function (card, index) {
                    // 移除之前的动画效果以避免冲突
                    card.classList.remove('card-visible', 'card-left', 'card-right', 'card-move');

                    if (isMoving) {
                        // 根据卡片的索引决定移动方向
                        if (index % 2 === 0) {
                            // 偶数索引的卡片向左移动
                            card.classList.add('card-left');
                        } else {
                            // 奇数索引的卡片向右移动
                            card.classList.add('card-right');
                        }
                    } else {
                        // 恢复原状
                        card.classList.add('card-visible');
                    }
                    // 增加动画效果
                    card.classList.add('card-move');
                });

                // 检查卡片是否开始移动
                if (isMoving) {
                    // 隐藏文字
                    document.getElementById('text-to-show').style.opacity = '1';
                    document.getElementById('text-to-show').style.visibility = 'visible';
                } else {
                    // 显示文字
                    document.getElementById('text-to-show').style.opacity = '0';
                    document.getElementById('text-to-show').style.visibility = 'hidden';
                }
            }

            // 给gecizhanshi按钮添加点击事件监听器
            var gecizhanshiButton = document.getElementById('gecizhanshi');
            gecizhanshiButton.addEventListener('click', moveCards);

            // 给guanyuzuozhe按钮添加点击事件监听器
            var guanyuzuozheButton = document.getElementById('guanyuzuozhe');
            guanyuzuozheButton.addEventListener('click', moveCards);
        });

        //不同文本显示
        document.addEventListener('DOMContentLoaded', function () {
            const avatar = document.querySelector('.avatar');
            const textToShowElement = document.getElementById('text-to-show');
            const gecizhanshiButton = document.getElementById('gecizhanshi');
            const guanyuzuozheButton = document.getElementById('guanyuzuozhe');
            let lyrics = [];
            let isMoving = false;
            let isRotating = false;
            let isShowingPlaylist = false; // 用于跟踪歌单列表是否在显示

            const aboutText = "这里是山雾秋的作品发布页<br>基于北漠网络(https://beimowl.com)<br>免费分享的源代码美化修改，共4版<br>源代码加180782569免费分享<br>可自行更改配色和背景图";
            const hintText = "点一下头像会有新玩法"; // 新增提示文本

            // 歌单列表
            const songs = [
                { title: "晴天", file: "晴天.mp3", lyrics: "晴天.lrc" },
                { title: "Episode 33", file: "Episode.mp3", lyrics: "Episode.lrc" },
                { title: "Fractures", file: "Fractures.mp3", lyrics: "Fractures.lrc" }
            ];

            const playlistElement = document.getElementById('playlist');

            function generatePlaylistHTML() {
                return songs.map((song) => `<p class="playlist-item" data-file="${song.file}" data-lyrics="${song.lyrics}">${song.title}</p>`).join('');
            }

            playlistElement.innerHTML = generatePlaylistHTML();

            // 加载歌词文件并解析
            function loadLyrics(lyricsFile) {
                fetch(lyricsFile)
                    .then(response => response.text())
                    .then(data => {
                        lyrics = parseLyrics(data); // 解析并存储歌词
                        updateLyricsDisplay(0); // 重置歌词显示，从0秒开始
                    })
                    .catch(error => console.error('Error loading the lyrics file:', error));
            }

            // 播放歌曲并加载歌词
            function playSong(songFile, lyricsFile) {
                const audioPlayer = document.getElementById('myAudio');
                audioPlayer.src = songFile; // 切换歌曲
                audioPlayer.play(); // 播放歌曲

                // 清除当前歌词显示
                currentLyricIndex = 0;
                textToShowElement.innerHTML = ''; // 清空歌词区域

                // 加载对应的歌词文件
                loadLyrics(lyricsFile);

                // 监听音频播放时间的更新事件，同步歌词显示
                audioPlayer.addEventListener('timeupdate', function () {
                    updateLyricsDisplay(audioPlayer.currentTime);
                });
            }

            // 为歌单中的每个项目添加点击事件，点击后加载对应的歌词和歌曲
            playlistElement.addEventListener('click', function (event) {
                if (event.target.classList.contains('playlist-item')) {
                    const selectedSongFile = event.target.getAttribute('data-file');
                    const selectedLyricsFile = event.target.getAttribute('data-lyrics');

                    playSong(selectedSongFile, selectedLyricsFile); // 播放选中的歌曲并加载对应的歌词
                    textToShowElement.style.display = 'none';  // 显示歌词区域
                }
            });

            // 解析LRC歌词文件
            function parseLyrics(data) {
                const lines = data.split('\n');
                let parsedLyrics = [];
                lines.forEach(line => {
                    const match = line.match(/^\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/); // 精确匹配到毫秒
                    if (match) {
                        const minutes = parseInt(match[1], 10);
                        const seconds = parseInt(match[2], 10);
                        const milliseconds = parseInt(match[3], 10) / 1000;
                        const time = minutes * 60 + seconds + milliseconds;
                        parsedLyrics.push({
                            time: time, // 解析后的时间为秒的小数形式
                            content: match[4] // 歌词内容
                        });
                    }
                });
                return parsedLyrics;
            }

            // 更新歌词显示
            function updateLyricsDisplay(currentTime) {
                // 查找当前时间应显示的歌词索引
                for (let i = 0; i < lyrics.length; i++) {
                    if (lyrics[i].time > currentTime) {
                        currentLyricIndex = i - 1;
                        break;
                    }
                }

                // 显示三行歌词，中间一行为当前播放的歌词
                const visibleLyrics = lyrics.slice(Math.max(0, currentLyricIndex - 1), currentLyricIndex + 2);

                textToShowElement.innerHTML = visibleLyrics.map((lyric, index) => {
                    const isCurrentLyric = index === 1; // 中间一行是当前播放的歌词
                    return `<p style="font-size: ${isCurrentLyric ? '1.2em' : '1em'}; color: ${isCurrentLyric ? '#79e4ffec' : '#fff'};">${lyric.content}</p>`;
                }).join('');

                // 平滑滚动歌词
                textToShowElement.scrollTop = textToShowElement.scrollHeight;
            }

            function moveCards() {
                isMoving = !isMoving;
                const cards = document.querySelectorAll('.mdui-col-xs-12.mdui-col-sm-6 .mdui-card');

                cards.forEach(function (card, index) {
                    card.classList.remove('card-visible', 'card-left', 'card-right', 'card-move');

                    if (isMoving) {
                        if (index % 2 === 0) {
                            card.classList.add('card-left');
                        } else {
                            card.classList.add('card-right');
                        }
                    } else {
                        card.classList.add('card-visible');
                    }

                    card.classList.add('card-move');
                });
            }

            // 点击头像事件处理
            avatar.addEventListener('click', function () {
                if (audio.paused) {
                    audio.play();
                    audio.addEventListener('timeupdate', updateLyrics);
                    textToShowElement.style.display = 'none';  // 显示歌词区域
                    isRotating = true;

                    // 切换按钮文本
                    guanyuzuozheButton.innerText = "歌单"; // 切换“关于作者”按钮为“歌单列表”
                } else {
                    audio.pause();
                    audio.removeEventListener('timeupdate', updateLyrics);
                    textToShowElement.innerHTML = ''; // 清空歌词内容
                    textToShowElement.style.display = 'none'; // 隐藏歌词区域
                    isRotating = false;
                }
            });
            function updateLyrics() {
                updateLyricsDisplay(audio.currentTime);
            }
            //按钮文字变化
            let lyricsExpanded = true;
            let playlistExpanded = true;
            // 歌词展示按钮/玩法按钮
            gecizhanshiButton.addEventListener('click', function () {
                if (!audio.paused) {
                    isShowingPlaylist = true; // 确保显示歌词时不显示歌单
                    textToShowElement.style.display = 'block';
                    updateLyricsDisplay(audio.currentTime);
                    if (!lyricsExpanded) {
                        this.textContent = '收起';
                        lyricsExpanded = false;
                    } else {
                        this.textContent = '歌词';
                        lyricsExpanded = true;
                    }
                } else {
                    textToShowElement.innerHTML = hintText; // 当音乐未播放时，显示提示文本
                    textToShowElement.style.display = 'block'; // 确保文本区域可见
                    gecizhanshiButton.innerText = "朋友"; // 切换按钮为“玩法按钮”
                }
            });

            // 关于作者按钮（切换为歌单列表按钮）
            guanyuzuozheButton.addEventListener('click', function () {
                textToShowElement.style.display = 'none';  // 隐藏歌词区域
                if (!audio.paused) {
                    isShowingPlaylist = true; // 标记为正在显示歌单列表
                    textToShowElement.innerHTML = playlistText; // 显示歌单列表
                } else {
                    textToShowElement.innerHTML = aboutText; // 显示关于作者信息
                    textToShowElement.style.display = 'block'; // 确保文本区域可见
                    guanyuzuozheButton.innerText = "你好"; // 恢复按钮为“关于作者”
                }
            });

            // 监听音频播放状态，显示当前播放的歌词
            audio.addEventListener('play', function () {
                textToShowElement.style.display = 'block'; // 显示歌词区域
                avatar.style.animation = 'rotate 10s infinite linear'; // 开始旋转
            });

            audio.addEventListener('pause', function () {
                textToShowElement.style.display = 'none'; // 隐藏歌词区域
                playlistElement.classList.remove('show-playlist'); // 隐藏歌单
                gecizhanshiButton.innerText = "玩法"; // 暂停时将按钮文字恢复为“关于”
                avatar.style.animation = 'none'; // 停止旋转
            });
            // 监听音频播放状态，显示当前播放的歌词
            audio.addEventListener('play', function () {
                textToShowElement.style.display = 'none'; // 显示歌词区域
                guanyuzuozheButton.innerText = "歌单"; // 播放时将按钮文字设置为“歌单”
                avatar.style.animation = 'rotate 10s infinite linear'; // 开始旋转
            });

            audio.addEventListener('pause', function () {
                textToShowElement.style.display = 'none'; // 隐藏歌词区域
                playlistElement.classList.remove('show-playlist'); // 隐藏歌单
                guanyuzuozheButton.innerText = "关于"; // 暂停时将按钮文字恢复为“关于”
                avatar.style.animation = 'none'; // 停止旋转
            });
            // 点击歌单按钮时的事件处理函数
            guanyuzuozheButton.addEventListener('click', function () {
                if (!audio.paused) { // 如果音乐正在播放
                    if (this.innerText === "歌单") { // 如果按钮文字是“歌单”
                        playlistElement.classList.add('show-playlist'); // 显示歌单列表
                        this.innerText = "收起"; // 改变按钮文字为“收起”
                    } else if (this.innerText === "收起") { // 如果按钮文字是“收起”
                        playlistElement.classList.remove('show-playlist'); // 隐藏歌单列表
                        this.innerText = "歌单"; // 改变按钮文字为“歌单”
                    }
                }
            });


            // 点击歌单中的歌曲名时切换歌曲并关闭歌单
            playlistElement.addEventListener('click', function (event) {
                if (event.target.classList.contains('playlist-item')) {
                    const songFile = event.target.getAttribute('data-file'); // 获取歌曲文件路径
                    const songLyrics = event.target.getAttribute('data-lyrics'); // 获取歌曲歌词
                    audio.src = songFile; // 切换歌曲
                    audio.play(); // 播放音乐
                    avatar.style.animation = 'rotate 10s infinite linear'; // 开始旋转动画
                    textToShowElement.innerHTML = songLyrics; // 显示歌词
                    textToShowElement.style.display = 'block'; // 显示歌词区域

                    // 添加点击反馈效果
                    event.target.style.transform = 'scale(0.95)'; // 点击缩小效果
                    setTimeout(() => {
                        event.target.style.transform = ''; // 恢复原始状态
                    }, 200); // 200毫秒后恢复

                    // 关闭歌单窗口
                    playlistElement.classList.remove('show-playlist');

                }

            });
        });
    </script>
